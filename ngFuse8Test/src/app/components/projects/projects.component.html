<div class="projects" *ngIf="data$ | async as data; else loading">
    <p class="projects_header">{{ projectsTitle }}</p>
    <div class="projects_filter">
        <p class="projects_filter_title">Filter</p>
        <input type="text" class="projects_filter_input" [(ngModel)]="filterText"
            (ngModelChange)="filterTextOnChange($event)">
    </div>

    <div class="projects_cards">
        <app-project-card *ngFor="let dataItem of houses; index as i" [dataItem]="dataItem"
            [pictureName]="'house'+(i % 3 + 1)" [idx]="i"></app-project-card>

    </div>
    <div class="projects_seemore">
        <button class="projects_seemore_btn">
            <div class="projects_seemore_btn__title">
                <div>
                    See more
                </div>
                <div class="projects_seemore_btn__chevron">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </div>
            </div>

        </button>
    </div>
</div>
<ng-template #loading>
    Loading...
</ng-template>
